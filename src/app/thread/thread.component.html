<div class="search-results"
infiniteScroll
[infiniteScrollDistance]="2"
[infiniteScrollThrottle]="50"
(scrolled)="onScroll()"
[infiniteScrollDisabled]="isFullListDisplayed"
[scrollWindow]="false">
    <div *ngFor="let item of itemsToShow;  let i = index">
      <span> {{i + ' ' + item.id}} </span>
    </div>
</div>

<button (click) = "onScroll()">push</button>
